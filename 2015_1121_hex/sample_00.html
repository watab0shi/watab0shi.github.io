<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="./src/iscroll.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./src/main.js"></script>
    <title></title>
    <style type="text/css" media="all">
      * { margin: 0; padding: 0; }
      #wrapper #canvas { position: fixed; width: 100%; height: 100%; }
      div { display: block; }
      #wrapper { position: relative; top: 0; left: 0 }
      .scrollWrapper { position: relative; width: 100%; height: 100%; }
      .scroller { position: relative; }
      .contents { position: relative; top: 0; left: 0; width: 100%; height: 100%; list-style: none; }
      .contents>li { position: relative; top: 0; left: 0; width: 100%; height: 800px; }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <canvas id="canvas" width="300" height="300"></canvas>
      <div class="scrollWrapper">
        <div class="scroller">
          <ul class="contents">
            <li>
              <div class="content">
                <div class="content_title">
                  <h2 style="color:#000">Title_00</h2>
                </div>
              </div>
            </li>
            <li>
              <div class="content">
                <div class="content_title">
                  <h2 style="color:#000">Title_01</h2>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
