    <button onclick="reset()">リセット</button>
    <button onclick="draw(`RL`)">←</button>
    <button onclick="draw(`LR`)">→</button>
    <br>
    
    <input type="range" id="tsumami" min="0" max="5" step="0.1" value="4.5">
    一筆書きにかける時間<span id="byou"></span>
    <br>
    
    <input type="range" id="tsumami_wait" min="0" max="5" step="0.1" value="4.8">
    鳥が出てくるまでの時間<span id="byou_wait"></span>
		<br>
    
    <input type="range" id="tsumami_distort" min="0" max="1" step="0.1" value="0.5">
    揺れ<span id="distort"></span>

    <p>挙動が変な時は何度かリセットを押してください</p>
</body>
<script type="text/javascript">
	var simplex = new SimplexNoise();

	function randomf()  { return (Math.random() - .5) * 2;}
	function randomuf() { return Math.random(); }

	let commands  = [];
	let commands_ = [];
	pathToCommands(line, commands);
	pathToCommands(line_, commands_);

	// console.log(commands);
	// console.log(commands_);

	function pathToCommands(_path, _commands) {
		let pathData = _path.getAttribute('d')
		.split(/([a-zA-Z])/g)
		.filter((e,i,a) => e != "");

		for(let i = 0; i < pathData.length; i += 2) {
			pathData[i + 1] = pathData[i + 1]
			.replace(/(\d)-/g, '$1,-')
			.split(',')
			.map(str => parseFloat(str));

			_commands.push({
				command: pathData[i],
				params: pathData[i + 1]
			});
		}
	}

	let currentCommands   = [];
	let distortedCommands = [];
	commands.forEach((e,i) => {
		currentCommands.push({
			command: e.command,
			params: e.params.map(val => val)
		});
		distortedCommands.push({
			command: e.command,
			params: e.params.map(val => val)
		});
	});


	let distortion   = .5;
	let setDistorion = d => distortion = distort.innerHTML = d;
	setDistorion(.5);
	tsumami_distort.oninput = e => setDistorion(parseFloat(e.target.value));

	function commandToString(_commands) {
		var str = _commands.concat()
		.map(obj => obj.command + obj.params.map(val => (val).toFixed(3)).toString())
		.toString();
		return str;
	}
	function randomize(_commands) {
		commands.forEach((e, i) => {
			e.params.forEach((pe, pi) => {
				if(i != 0) {
					_commands[i].params[pi] = pe + randomf() * distortion;
				}
			});
		});
	}
	let idx   = 1;
	let frame = 0;
	function renderFrame() {
		distortedCommands.forEach((e, i) => {
			if(i > idx) return;

			e.params.forEach((pe, pi) => {
				currentCommands[i].params[pi] += (pe - currentCommands[i].params[pi]) / 60;
			});
		});

		if(frame % 20 == 0) randomize(distortedCommands);
		let commandStr = commandToString(currentCommands);

		line.setAttribute('d', commandStr);

		if(frame % 1 == 0) {
			if(idx < commands.length - 1) ++idx;
		}
	}

	function render() {
		if(frame % 1 == 0) {
			renderFrame();
		}

		frame++;
		window.requestAnimationFrame(render);
	}

	render();




	var params = location.href
	.split("?")
	.filter( (_,i) => i !== 0  )
	.map( str => str.split("=")  )
	.map( arr => ({[arr[0]]: arr[1]})  )
	.reduce( (obj, e) => Object.assign(obj, e), {} );

	var st0 = document.querySelector(".st0");
  // var st0 = document.querySelector(".st0");
  var st1 = document.querySelector(".st1");
  var st2 = document.querySelector(".st2");
  var st3 = document.querySelector(".st3");
  var st  = [st1, st2, st3];
	// var tsumami = document.querySelector("#tsumami")
	let sec  = 0;
	let wait = 2;
	let ids  = [];
	tsumami.oninput      = e => setByou(parseFloat(e.target.value));
	tsumami_wait.oninput = e => setWait(parseFloat(e.target.value));

	let setByou = s => sec = byou.innerHTML = s;
	let setWait = s => wait = byou_wait.innerHTML = s;

	let defaultTime = params.time ? parseFloat(params.time) : 4.5;
	let defaultWait = params.wait ? parseFloat(params.wait) : 4.8;

	setByou(defaultTime);
	setWait(defaultWait);
	function reset() {
		st0.style.webkitanimation = st0.style.animation = "";
		st.forEach( (e,i) => e.style.animation = "" );
		ids.forEach( i => clearInterval(i) );
		ids = [];

		currentCommands = [];
		distortedCommands = [];
		commands.forEach((e,i) => {
			currentCommands.push({
				command: e.command,
				params: e.params.map(val => val)
			});
			distortedCommands.push({
				command: e.command,
				params: e.params.map(val => val)
			});
		});
	}

	function draw(anime) {
		console.log(tsumami);

		let str = `${anime} ${sec}s ease-in-out forwards`;
		console.log(str);
		
		st0.style.webkitanimation = st0.style.animation = str;
		st.forEach( (e,i) => {
			let idx = setTimeout(_ => {
				e.style.webkitanimation = e.style.animation = `fadeIn 1s forwards`;
			}, wait * 1000);

			ids.push(idx);
		} );
	}
</script>
</html>
