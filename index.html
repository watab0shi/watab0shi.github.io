<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./js/main.js"></script>
    <title></title>
    <style type="text/css" media="all">
      *{
        margin: 0;
        padding: 0;
      }
      div{
        display: block;
        position: relative;
      }
      #loadWrapper #loadingCanvas{
        position: fixed;
        width: auto;
        height: auto;
      }
      #loader{
        position: fixed;
        font-family: 'Menlo', monospace;
        margin: 0 auto;
        width: 100%;
        top: 70%;
        font-size: 20px;
        text-align: center;
        color: #222;
      }
      #wrapper #canvas{
        position: fixed;
        width: auto;
        height: auto;
      }
      #wrapper{
        display: none;
      }
      #contents{
        display: block;
        position: relative;
        top: 0;
        left: 0;
        width: auto;
        height: auto;
        list-style: none;
      }
      #contents.noScroll{
        position: fixed;
        overflow-y: scroll;
        width: 100%;
      }
      #contents>li{
        display: block;
        width: auto;
      }
      #works{
        top: 0;
        left: 0;
        width: auto;
        height: auto;
      }
      .work{
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="loadWrapper">
      <canvas id="loadingCanvas" width="300" height="300"></canvas>
      <div id="loader">
        Loading
        <span id="load_text">0%</span>
      </div>
    </div>
    <div id="wrapper">
      <canvas id="canvas" width="300" height="300"></canvas>
      <ul id="contents">
        <li class="content_title">
          <h1 style="color:#222">DMDEx2015</h1>
        </li>
        <li class="content_about">
          <h2 style="color:#222">About</h2>
        </li>
        <li class="content_party">
          <h2 style="color:#222">Welcome Party</h2>
        </li>
        <li class="content_works">
          <div id="works">
            <h2 style="color:#222">Works</h2>
            <div class="work" data-image="http://watab0shi.github.io/images/00.png">
            </div>
            <div class="work" data-image="http://watab0shi.github.io/images/01.jpg">
            </div>
            <div class="work" data-image="http://watab0shi.github.io/images/02.png">
            </div>
          </div>
        </li>
        <li class="content_access">
          <h2 style="color:#222">Access</h2>
        </li>
        <li class="content_contact">
          <h2 style="color:#222">Contact</h2>
        </li>
      </ul>
    </div>
  </body>
</html>
